<!doctype html>
    <head>
        <meta charset="utf-8">
        <meta charset=utf-8>
        <title>Lectio Calendar - Settings</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/signals.min.js"></script>
        <script src="js/crossroads.min.js"></script>
        <script src="js/jquery.history.js"></script>
        <script src="js/hogan.js"></script>
        <script src="js/typeahead.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
		<div id="wrap">
	     	<div class="container">
	     		<div class="page-header">
	          		<h1>Lectio <i class="glyphicon glyphicon-arrow-right"></i> Google Calendar</h1>
	        	</div>
	     		<div id="home" class="disabled-page page">
		        	<p class="lead">Import your Lectio timetable and Lectio assignments into Google Calendar</p>
		        	<p class="btn btn-primary" id="signin">Sign in with Google</p>
				</div>

				<div id="signup_school" class="disabled-page page">
					<p class="lead">Please select your School!</p>
					<div class="well">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<input type="hidden" id="school">
								<input type="text" class="form-control typeahead schools">
							</div>
							<div class="form-group">
								<div class="pull-right">
									<a class="btn btn-primary" id="save-school">Save</a>
								</div>
							</div>
						</form>
					</div>
				</div>

				<div id="signup_timetable" class="disabled-page page">
					<p class="lead">Setup Timetable sync!</p>
					<div class="well">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<div class="col-sm-offset-1">
								    <div class="checkbox">
								        <label>
								        	<input type="checkbox"> Simplify
								        </label>
								    </div>
								</div>
						  	</div>
						  	<div class="form-group">
								<div class="col-sm-offset-1">
								    <div class="checkbox">
								        <label>
								        	<input type="checkbox"> Notifications
								        </label>
								    </div>
								</div>
						  	</div>
							<div class="form-group">
								<div class="pull-right">
									<a class="btn btn-default" id="skip-timetable">Skip</a>
									<a class="btn btn-primary" id="save-timetable">Save</a>
								</div>
							</div>
						</form>
					</div>
				</div>

				<div id="update_front" class="disabled-page page">

				</div>
	        </div>
	    </div>

    	<div id="footer">
      		<div class="container">
        		<p class="text-muted credit">Copyright <a href="https://illution.dk">Illution &copy;</a></p>
        	</div>
      	</div>

    	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    	<link rel="stylesheet" type="text/css" href="css/typeahead.js-bootstrap.css">
    	<link href="bootstrap/css/sticky-footer.css" rel="stylesheet">
    	<link href="css/style.css" rel="stylesheet">
    </body>
</html>
